<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>KITTY RUN</title>
</head>

<body>

  <div class="container-fluid mt-5">

    <div class="container shadow-lg border border-dark rounded p-3" id="gameRow">


      <div class="row align-items-center">

        <div class="col">

          <div class="col text-center">
            <img class="img-fluid" src="images/kitty-run-logo-trans.png" alt="kitty-run-logo">
          </div>

          <div class="col my-3">
            <button type="button" class="col btn btn-dark" id="start-button">BRING THE KITTY HOME</button>
          </div>

          <div class="col col-lg-12 my-3 pt-2 rounded border border-dark" id="instructions">
            <h5 class="font-weight-bold text-left"><ins>INSTRUCTIONS</ins></h5>
            <h5>MOVE</h5>
            <img src="images/right size/keyboard-small.png" alt="keyboard" class="img-fluid">

            <h5>WIN</h5>
            <img src="images/right size/003-home.png" alt="home" class="img-fluid">
            <img src="images/cat-head-transp.png" alt="cat head" class="img-fluid">
            <img src="images/right size/003-home.png" alt="home" class="img-fluid">
            <img src="images/cat-head-transp.png" alt="cat head" class="img-fluid">
            <img src="images/right size/003-home.png" alt="home" class="img-fluid">
            <img src="images/cat-head-transp.png" alt="cat head" class="img-fluid">

            <h5>AVOID</h5>
            <img src="images/right size/do-not-swim-sign.png" alt="dont swim" class="img-fluid">
            <img src="images/right size/motorcycleFast-inverted.png" alt="motorcycle" class="img-fluid">
            <img src="images/right size/001-car-inverted.png" alt="car" class="img-fluid">
            <img src="images/right size/006-toddler.png" alt="toddler" class="img-fluid">
            <img src="images/right size/005-walker.png" alt="walker" class="img-fluid">
          </div>

          <div class="col col-lg-12 my-3 pt-2 rounded border border-dark">
            <h5 class="font-weight-bold text-left"><ins>GAME STATS</ins></h5>

            <dl class="row">
              <dt class="col-sm-3">
                <h5>LIFES</h5>
              </dt>
              <dd class="col-sm-9">4</dd>

              <dt class="col-sm-3">
                <h5>LEVEL</h5>
              </dt>
              <dd class="col-sm-9">3</dd>

              <dt class="col-sm-3">
                <h5>TIME</h5>
              </dt>
              <dd class="col-sm-9">01:20</dd>
            </dl>
          </div>

        </div>

        <div class="col order-first justify-content-center">
          <canvas class="rounded border border-dark" width="810" height="600"></canvas>
        </div>

      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <script src="javascript.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
