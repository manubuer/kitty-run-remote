<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>KITTY RUN</title>
</head>

<body>

  <div class="container-fluid mt-3">

    <div class="container shadow-lg border border-dark rounded" id="gameRow">


      <div class="row">

        <div class="col">

          <div class="col text-center">
            <img class="img-fluid" src="images/kitty-run-logo-trans.png" alt="kitty-run-logo">
          </div>

          <div class="row my-3">
            <div class="container">
            <button type="button" class="col btn-sm btn-dark" id="start-button">START</button>
          </div>
          </div>

          <div class="col col-lg-12 my-3 pt-2 rounded border border-dark" id="instructions">
            <div class="container">
              <!-- <h5 class="font-weight-bold text-left"><ins>INSTRUCTIONS</ins></h5> -->
              <div class="row">
                <h6>MOVE
                  <small class="text-muted">Use arrow keys</small>
                </h6>
                
              </div>
              <div class="row mb-2">
                <img src="images/keyboard-small.png" alt="keyboard" class="img-fluid mr-2">
              </div>

              <div class="row">
                <h6>AVOID
                  <small class="text-muted">Traffic, water, humans</small>
                </h6>
              </div>
              <div class="row mb-2">
                <img src="images/wave-inverted.png" alt="water" class="img-fluid mr-2">
                <img src="images/motorcycleFast-inverted.png" alt="motorcycle" class="img-fluid mr-2">
                <img src="images/001-car-inverted.png" alt="car" class="img-fluid mr-2">
                <img src="images/010-dog.png" alt="dog" class="img-fluid mr-2">
                <img src="images/005-walker.png" alt="walker" class="img-fluid mr-2">
              </div>

              <div class="row">
                <h6>USE
                  <small class="text-muted">Floating items on river</small>
                </h6>
                
              </div>
              <div class="row mb-2">
                <img src="images/008-inflatable-60-lr-inv.png" alt="inflatable" class="img-fluid mr-2">
                <img src="images/012-wooden-box-60-inv.png" alt="box" class="img-fluid mr-2">
                <img src="images/011-wood-board-60-inv.png" alt="wood" class="img-fluid mr-2">
              </div>

              <div class="row">
                <h6>WIN
                  <small class="text-muted">3 kitties in homes </small>
                </h6>
              </div>
              <div class="row mb-3">
                <img src="images/003-home.png" alt="home" class="img-fluid">
                <img src="images/cat-head-transp.png" alt="cat head" class="img-fluid mr-2">
                <img src="images/003-home.png" alt="home" class="img-fluid">
                <img src="images/cat-head-transp.png" alt="cat head" class="img-fluid mr-2">
                <img src="images/003-home.png" alt="home" class="img-fluid">
                <img src="images/cat-head-transp.png" alt="cat head" class="img-fluid mr-2">
              </div>
            </div>
          </div>

          <div class="col col-lg-12 my-3 pt-2 rounded border border-dark">
            <!-- <h5 class="font-weight-bold text-left"><ins>GAME STATS</ins></h5> -->
            <div class="row">
              <div class="col text-center">
                <h5>LIFES</h5>
                <h3 id="lifesId"></h3>
              </div>
              <div class="col text-center">
                <h5>TIME</h5>
                <h3 id="timeId"></h3>
              </div>
            </div>
          </div>
          <p class="credits text-center">
            <a href="credits.html">Credits</a>
          </p>
        </div>

        <div class="col order-first text-center pt-3">
          <canvas class="rounded border border-dark" width="810" height="600"></canvas>
        </div>

      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <script src="javascript.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
